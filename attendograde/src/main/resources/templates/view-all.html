<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Students</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #43cea2, #185a9d);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 95%;
            max-width: 1100px;
            text-align: center;
            overflow-x: auto;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 15px;
        }

        th {
            background-color: #185a9d;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #43cea2;
            color: #fff;
            transition: 0.3s;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #185a9d;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            color: #43cea2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ‘¥ All Students</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Roll No</th>
                    <th>Email</th>
                    <th>Department</th>
                    <th>Year</th>
                    <th>Phone</th>
                    <th>Blood Group</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.rollNo}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.department}"></td>
                    <td th:text="${student.year}"></td>
                    <td th:text="${student.phone}"></td>
                    <td th:text="${student.bloodGroup}"></td>
                </tr>
            </tbody>
        </table>

        <a th:href="@{/faculty}">â¬… Back to Faculty Menu</a>
    </div>
</body>
</html>
