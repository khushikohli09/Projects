<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Grade Submissions</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(to right, #43cea2, #185a9d); 
            margin: 0; 
            padding: 0; 
            min-height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
        }
        .container { 
            background: #fff; 
            padding: 40px 50px; 
            border-radius: 12px; 
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); 
            width: 90%; 
            max-width: 900px; 
            text-align: center; 
        }
        h2 { margin-bottom: 30px; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        th, td { padding: 12px 15px; text-align: center; border: 1px solid #ddd; }
        th { background-color: #185a9d; color: #fff; font-weight: bold; }
        tr:nth-child(even) { background-color: #f2f2f2; }
        tr:hover { background-color: #43cea2; color: #fff; transition: 0.3s; }
        input[type="text"] { padding: 6px; border: 1px solid #ccc; border-radius: 5px; width: 80px; }
        button { background-color: #185a9d; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #43cea2; }
        a { display: inline-block; margin-top: 15px; color: #185a9d; text-decoration: none; font-weight: bold; }
        a:hover { color: #43cea2; }
    </style>
</head>
<body>
<div class="container">
    <h2>üìù Grade Submissions</h2>
    <table>
        <thead>
        <tr>
            <th>Submission ID</th>
            <th>Student ID</th>
            <th>Student Name</th>
            <th>File</th>
            <th>Submitted At</th>
            <th>Grade</th> <!-- ‚úÖ Changed from Marks -->
        </tr>
        </thead>
        <tbody>
        <tr th:each="submission : ${submissions}">
            <td th:text="${submission.id}"></td>
            <td th:text="${submission.student.id}"></td>
            <td th:text="${submission.student.name}"></td>
            <td>
                <a th:href="@{'/' + ${submission.fileName}}" target="_blank">üìÇ View File</a>
            </td>
            <td th:text="${submission.submittedAt}"></td>
            <td>
                <form th:action="@{/faculty/assignments/{assignmentId}/grade(assignmentId=${assignmentId})}" method="post">
                    <input type="hidden" name="submissionId" th:value="${submission.id}"/>
                    <input type="text" name="grade" placeholder="A/B/C/D/F" th:value="${submission.grade}"/>
                    <button type="submit">Save</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/faculty/assignments/all}">‚¨Ö Back to All Assignments</a>
</div>
</body>
</html>
