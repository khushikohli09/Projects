<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container for the form */
        .container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            width: 400px;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        /* Form labels and inputs */
        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus, select:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
            outline: none;
        }

        /* Submit button */
        button {
            background-color: #2575fc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #6a11cb;
        }

        /* Back link */
        a {
            display: inline-block;
            margin-top: 20px;
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>➕ Add Student</h2>
        <form method="post" th:action="@{/students/add}">
            <label>Name:</label>
            <input type="text" name="name" placeholder="Enter student name" required>

            <label>Roll No:</label>
            <input type="text" name="rollNo" placeholder="Enter roll number" required>

            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter email address" required>

            <label>Department:</label>
            <input type="text" name="department" placeholder="Enter department" required>

            <label>Year:</label>
            <select name="year" required>
                <option value="" disabled selected>Select year</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
            </select>

            <label>Phone No:</label>
            <input type="tel" name="phone" placeholder="Enter phone number" pattern="[0-9]{10}" required>

            <label>Blood Group:</label>
            <select name="bloodGroup" required>
                <option value="" disabled selected>Select blood group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <button type="submit">Add Student</button>
        </form>

		<a th:href="@{/faculty}">⬅ Back to Faculty Menu</a>
    </div>
</body>
</html>
