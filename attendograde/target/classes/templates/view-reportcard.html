<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report Card</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 500px;
            max-width: 95%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #2575fc;
            box-shadow: 0 0 8px rgba(37,117,252,0.3);
            outline: none;
        }

        button {
            background-color: #2575fc;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #6a11cb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .result {
            text-align: left;
            margin-top: 30px;
        }

        .result h3 {
            text-align: center;
            color: #2575fc;
            margin-bottom: 20px;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #2575fc;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #6a11cb;
            color: #fff;
        }

        .summary p {
            font-size: 16px;
            margin: 8px 0;
            font-weight: 500;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #6a11cb;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“„ View Report Card</h2>

        <!-- Input Form -->
        <form method="get" th:action="@{/view-reportcard}" th:if="${marks == null}">
            <label>Enter Student ID:</label>
            <input type="number" name="id" placeholder="Student ID" required>
            <button type="submit">View Report</button>
        </form>

        <!-- Report Card Table -->
        <div class="result" th:if="${marks != null}">
            <h3 th:text="${studentName} + ' Report Card'"></h3>
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Marks Obtained</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${marks}">
                        <td th:text="${entry.key}"></td>
                        <td th:text="${entry.value}"></td>
                    </tr>
                    <tr>
                        <td><b>Total</b></td>
                        <td th:text="${total}"></td>
                    </tr>
                </tbody>
            </table>

            <!-- Summary Outside Table -->
            <div class="summary">
                <p><b>Percentage:</b> <span th:text="${percentage}"></span> %</p>
                <p><b>Grade:</b> <span th:text="${grade}"></span></p>
                <p><b>Attendance:</b> <span th:text="${attendance}"></span> %</p>
            </div>
        </div>

        <!-- Error Display -->
        <div class="error" th:if="${marks == null}" th:text="${errorMessage}"></div>

        <!-- Back Link -->
        <a th:href="@{/student}">â¬… Back to Student Menu</a>
    </div>
</body>
</html>
